<div class="col-sm-3 col-sm-offset-1" ng-repeat="parCat in parCategories">
	<div class="col-sm-12"> 
		<span class="rectangle"><a ng-href="#parentcat-page/{{parCat.id}}">{{parCat.title}}</a></span>
		<div class="triangle-topright"></div>
		<div class="row categories-container">
			<ul class="list-unstyled col-sm-offset-1">
				<li>
					<span class="quote-author"> Тестів:  {{testsCount(parCat.id)}} </span>
				</li>
				<li ng-if="parCat.id==subCat.category_id" ng-repeat="subCat in subCategories">
					<a ng-href="#subcategory/{{subCat.id}}">{{subCat.title}}</a>
				</li>
			</ul> 
		</div>
	</div>
</div>
